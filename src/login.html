<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login พิชิตสามร้อย</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        if (sessionStorage.getItem("username")) {
            document.location.href = "index.html";
        }
        let page = "login";
    </script>
</head>

<body class="bg-gray-50">
    <script src="navbar.js"></script>

    <div class="min-h-full flex items-center justify-center py-12 px-6 sm:px-8">
        <div class="max-w-sm w-full space-y-8 divide-y divide-slate-200">
            <div>
                <img class="mx-auto h-24 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Emblem_of_Thammasat_University.svg/1024px-Emblem_of_Thammasat_University.svg.png" alt="Logo_TU">
                <img class="mx-auto h-16 w-auto" src="../img/logo_CS.png" alt="Logo_TU">
                <h2 class="mt-4 text-center text-3xl font-extrabold text-teal-700">พิชิต<span class="text-red-500">สามร้อย</span></h2>
            </div>
            <form class="mt-8 space-y-8" action="#" method="post">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm space-y-4">
                    <div id="alert_noti" class="flex items-center border border-red-700 bg-red-500 text-white text-sm rounded px-4 py-3 hidden" role="alert">
                        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                        <p></p>
                    </div>
                    <div class="">
                        <label for="username" class="sr-only">username</label>
                        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border-b-2 border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:border-teal-700 focus:z-10 sm:text-sm" placeholder="เลขทะเบียนนักศึกษา">
                    </div>
                    <div class="">
                        <label for="password" class="sr-only">password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border-b-2 border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:border-teal-700 focus:z-10 sm:text-sm" placeholder="รหัสผ่าน">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900"> จดจำฉัน </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-gray-600 hover:text-gray-500"> จำรหัสผ่านไม่ได้? </a>
                    </div>
                </div>
                <button type="button" id="btn_login" class="w-full btn-teal-700 btn-ring-teal-700">
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </div>
    <footer class="bg-gray-200 text-center">
        <div class="text-red-500 p-4">
            © 2022 Copyright:
            <a class="text-gray-900" href="https://tailwind-elements.com/">Pitchakorn Thiprangsi</a>
        </div>
    </footer>
    <script src="user.js"></script>
    <script src="login.js"></script>
</body>
</html>
